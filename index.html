<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Deploy</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top, #1a001a, #000);
    color:white;
    overflow:hidden;
}

.container{
    position:relative;
    width:420px;
    padding:40px;
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    backdrop-filter: blur(15px);
    box-shadow:0 0 40px rgba(255,0,100,0.2);
    text-align:center;
    transition:0.5s;
}

.badge{
    display:inline-block;
    padding:6px 14px;
    background:#ff004c;
    border-radius:20px;
    font-size:12px;
    margin-bottom:20px;
    box-shadow:0 0 15px #ff004c;
}

h1{
    font-size:26px;
    margin-bottom:10px;
}

.sub{
    font-size:14px;
    opacity:0.7;
    margin-bottom:30px;
}

/* BUTTON STYLE */
button{
    padding:12px 25px;
    border:none;
    border-radius:10px;
    font-size:14px;
    cursor:pointer;
    transition:0.3s ease;
    background:white;
    color:black;
    box-shadow:0 0 15px white;
}

button:hover{
    transform:scale(1.05);
}

/* YES BUTTON */
.yes{
    margin-bottom:15px;
}

/* NO BUTTON */
.no{
    position:relative;
}

/* ERROR TEXT */
.error{
    margin-top:20px;
    color:#ff4d6d;
    font-size:13px;
    opacity:0;
    transition:0.3s;
}

/* SUCCESS SCREEN */
.success{
    position:absolute;
    inset:0;
    background: linear-gradient(to bottom, #ff4d6d, #ff8fa3);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    opacity:0;
    pointer-events:none;
    transition:0.7s;
}

.success h1{
    font-size:50px;
    margin-bottom:20px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px white; }
    to{ text-shadow:0 0 30px white; }
}

.flower{
    position:absolute;
    font-size:40px;
    animation: float 6s linear infinite;
}

@keyframes float{
    from{
        transform: translateY(100vh) rotate(0deg);
        opacity:1;
    }
    to{
        transform: translateY(-10vh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="container" id="questionBox">
    <div class="badge">ACTION REQUIRED</div>
    <h1>Will you be my Valentine?</h1>
    <div class="sub">Deploy relationship upgrade to production.</div>

    <!-- YES NASA TAAS -->
    <button class="yes" onclick="acceptLove()">Yes, Deploy üíñ</button>

    <!-- NO NASA BABA -->
    <button class="no" id="noBtn" onclick="moveButton()">No</button>

    <div class="error" id="errorMsg">Error: Option not available üòù</div>
</div>

<div class="success" id="successScreen">
    <h1>Deployment Successful üíï</h1>
    <p>You are officially my Valentine üåπ</p>
</div>

<script>
function acceptLove(){
    document.getElementById("questionBox").style.opacity = "0";
    document.getElementById("successScreen").style.opacity = "1";
    document.getElementById("successScreen").style.pointerEvents = "auto";
    startFlowers();
}

function moveButton(){
    const btn = document.getElementById("noBtn");
    const error = document.getElementById("errorMsg");

    error.style.opacity = "1";

    btn.style.position = "absolute";

    const container = document.querySelector(".container");
    const maxX = container.clientWidth - btn.offsetWidth;
    const maxY = container.clientHeight - btn.offsetHeight;

    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
}

function startFlowers(){
    setInterval(()=>{
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.innerHTML = "üå∏";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(flower);

        setTimeout(()=>{
            flower.remove();
        },6000);
    },300);
}
</script>

</body>
</html>
